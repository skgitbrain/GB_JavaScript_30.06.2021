<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
/* Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation),
где arg1, arg2 – значения аргументов, operation – строка с названием операции. В зависимости от
переданного значения операции (использовать switch) выполнить одну из арифметических
операций
(использовать функции из задания 4) и вернуть полученное значение. */
	'use strict';
	
	function funcSumm(num_1, num_2) {
		return num_1 + num_2;
		
		}
	function funcMinus(num_1, num_2) {
		return num_1 - num_2;
		
		}
	function funcMultiply(num_1, num_2) {
		return num_1 * num_2;
		
		}
	function funcDivision(num_1, num_2) {
		return num_1 / num_2;
		
		}
		function mathOperation(num_1, num_2, operation) {
		switch(operation) {
		case "+":
			funcSumm(num_1, num_2);
			break;
		case "-":
			funcMinus(num_1, num_2);
			break;
		case "/":
			funcDivision(num_1, num_2);
		case "*":
			funcMultiply(num_1, num_2);
			break;
					
		}
		
		}
		mathOperation(5, 6, "+");
		mathOperation(5, 6, "-");
		mathOperation(5, 6, "*");
		mathOperation(5, 6, "/");
	</script>
