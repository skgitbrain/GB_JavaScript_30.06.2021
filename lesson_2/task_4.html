    <title>Document</title>
    <script>
/* Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя предписания. Т.е. например, функция для сложения должна 
принимать два числа, складывать их и возвращать результат. Обязательно использовать оператор return. */
	'use strict';
	
	function funcSumm(num_1, num_2) {
		return num_1 + num_2;
		
		}
	function funcMinus(num_1, num_2) {
		return num_1 - num_2;
		
		}
	function funcMultiply(num_1, num_2) {
		return num_1 * num_2;
		
		}
	function funcDivision(num_1, num_2) {
		return num_1 / num_2;
		
		}
		
		
		funcSumm(5, 6);
		funcMinus(5, 6);
		funcMultiply(5, 6);
		funcDivision(10, 2);
	</script> 
</head>
